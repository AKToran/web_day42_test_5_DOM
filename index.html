<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- daisyui v5 -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    body {
      font-family: 'Poppins';
    }
  </style>

</head>

<body id="body" class="bg-slate-300">
  <section class="max-w-7xl mx-auto pt-6 pb-14">
    <!-- nav -->
    <nav class="bg-white p-6 rounded-xl flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="assets/logo.png" alt="">
        <h2 class="text-4xl">Dev<span class="font-bold">Board</span></h2>
      </div>

      <div class="flex items-center gap-8">
        <div class="bg-slate-100 p-3 rounded-3xl flex items-center gap-4">
          <img src="assets/checkbox.png" alt="">
          <h2 class="font-bold text-xl">23</h2>
        </div>
        <div id="theme-btn" class="cursor-pointer">
          <img class="bg-slate-100 p-2 rounded-full" src="assets/theme-btn.png" alt="">
        </div>
      </div>
    </nav>

    <!-- main -->
    <main class="flex gap-5 mt-5">
      <!-- all cards/hero section -->
      <section class="rounded-xl w-3/4 p-8 bg-white">
        <!--! top into cards section-->
        <section class="grid grid-cols-4 gap-4">
          <!-- task counter -->
          <div class="bg-slate-100 flex items-center gap-4 p-4 rounded-xl">
            <div class="bg-white p-3 rounded-full">
              <img src="assets/checkbox.png" alt="">
            </div>
            <div>
              <p class="text-sm">Task Assigned</p>
              <h2 class="text-3xl font-bold">6</h2>
            </div>
            
          </div>
          <!-- blog -->
          <div id="blog" class="cursor-pointer bg-linear-to-r from-blue-800 to-purple-300 col-span-2 flex items-center gap-4 p-4 rounded-xl">
            <div class="border border-dashed">
              <img src="assets/board.png" alt="">
            </div>
            <h2 class="text-2xl text-white">Discover Something <br> New Today!</h2>
          </div>
          <!-- Date -->
          <div class="bg-slate-100 flex items-center gap-4 p-4 rounded-xl">
            <div class="bg-white p-3 rounded-full">
              <img src="assets/calender.png" alt="">
            </div>

            <div>
              <p class="text-lg">Wed ,</p>
              <h2 class="text-xl font-bold">Jul 28 2025</h2>
            </div>
            
          </div>
        </section>

        <hr class="my-6 border-top border-dashed border-slate-300">
        <!--! task cards -->
        <section class="grid grid-cols-3 grid-rows-2 gap-4">
          <div class="bg-slate-100 flex items-center gap-4 p-4 rounded-xl">
            <div class="bg-white p-3 rounded-full">
              <img src="assets/checkbox.png" alt="">
            </div>
            <div>
              <p class="text-sm">Task Assigned</p>
              <h2 class="text-3xl font-bold">6</h2>
            </div>
            
          </div>

          <div class="bg-slate-100 flex items-center gap-4 p-4 rounded-xl">
            <div class="bg-white p-3 rounded-full">
              <img src="assets/checkbox.png" alt="">
            </div>
            <div>
              <p class="text-sm">Task Assigned</p>
              <h2 class="text-3xl font-bold">6</h2>
            </div>
            
          </div>
        </section>

      </section>

      <!-- sidebar section -->
      <section class="sidebar rounded-xl w-1/4 bg-white">

      </section>
    </main>
    
    <div class="bg-"></div>


  </section>
  <!-- scripts -->
  <script src="scripts/nav.js"></script>
  <script src="scripts/blog.js"></script>
</body>

</html>
